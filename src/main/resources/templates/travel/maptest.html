<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Example</title>
  <script async
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK3x6PWOe-7FZNKHUJsJFShioh6vgVGG8&callback=initMap">
  </script>
</head>
<body>
<div id="map" style="height: 500px;"></div>
<script>
  function initMap() {
    var myLatLng = {lat: 37.2661275, lng: 127.0010591};

    var map = new google.maps.Map(document.getElementById('map'), {
      center: myLatLng,
      zoom: 15
    });

    var marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      title: '수원역앞'
    });
  }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
