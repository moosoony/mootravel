<html layout:decorate="~{layout}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container my-3 mt-10">
    <h2 class="border-bottom py-2" th:text="${travel.subject}"/>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${travel.travelStart}"></div>
            <div class="card-text" style="white-space: pre-line;" th:text="${travel.travelEnd}"></div>
            <div class="card-text" style="white-space: pre-line;" th:text="${travel.expenses}"></div>
            <div class="card-text" style="white-space: pre-line;" th:text="${travel.content}"></div>
            <div class="d-flex justify-content-end">
                <div th:if="${travel.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(travel.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${travel.author != null}" th:text="${travel.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(travel.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
