<html layout:decorate="~{layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</th:block>

<div layout:fragment="content" class="container mt-10">
    <h5 class="my-3 border-bottom pb-2">여행 일정 등록</h5>
    <form method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!--        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()} or ${file}!=null">-->
        <!--            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>-->
        <!--            <div th:if="${file}!=null" th:text="${file}"/>-->
        <!--        </div>-->


        <!--        다이나믹 탭 시작-->
        <div>
            <input type="text" id="numTabs" class="form-control" th:value="${numTabs}">
        </div>
        <!--        다이나믹 탭 끝-->


        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" th:value="${subject}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Travel Category</label>
            <input type="text" class="form-control" th:value="${category}">
        </div>

        <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label">Travel Start</label>
                <input type="text" class="form-control" th:value="${travelStart}">
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label">Travel End</label>
                <input type="text" class="form-control" th:value="${travelEnd}">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Travel File</label>
            <input type="text" class="form-control" th:value="${file}">
        </div>

        <!--        구글 지도 영역 시작-->
        <div class="mb-3" id="map">
            <label class="form-label">Travel Map</label>
        </div>
        <!--        구글 지도 영역 끝-->


        <label th:for="content" class="form-label">Content</label>
        <textarea class="mb-3" id="summernote">
        </textarea>

        <script>
            $('#summernote').summernote({
                placeholder: 'Hello stand alone ui',
                tabsize: 2,
                height: 450,
                focus: true,
                lang: "ko-KR",
                toolbar: [
                    // [groupName, [list of button]]
                    ['fontname', ['fontname']],
                    ['fontsize', ['fontsize']],
                    ['style', ['bold', 'italic', 'underline', 'strikethrough', 'clear']],
                    ['color', ['forecolor', 'color']],
                    ['table', ['table']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['height', ['height']],
                    ['insert', ['picture', 'link', 'video']],
                    ['view', ['fullscreen', 'help']]
                ],

                fontSizes: ['8', '9', '10', '11', '12', '14', '16', '18', '20', '22', '24', '28', '30', '36', '50', '72'],
            });

            // 구글 지도 스크립트

        </script>

        <input type="submit" value="Submit" class="btn btn-primary my-2">
    </form>
</div>
</html>
