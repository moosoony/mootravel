<html layout:decorate="~{layout}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<body>

<div layout:fragment="content" class="container my-3 mt-10">
    <div class="mb-7 text-center">
        <h5 class="text-secondary">Account Settings</h5>
        <h3 class="fs-xl-10 fs-lg-8 fs-7 fw-bold font-cursive text-capitalize">Account</h3>
        <hr>
    </div>

    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Account Settings /</span> Password</h4>

        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-pills flex-column flex-md-row mb-3">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/account}">
                            <i class="bx bx-user me-1"></i>Account</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active" th:href="@{/user/password}">
                            <i class="bx bx-bell me-1"></i> Password</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/activity}">
                            <i class="bx bx-link-alt me-1"></i> Activity</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <h5 class="card-header">Password Changes</h5>
        <form th:action="@{/user/password}" th:object="${userPasswordForm}" method="POST">
            <hr class="my-0">
            <div class="card-body">
                <div class="column">
                    <div class="mb-3 col-md-6 offset-4 text-center">
                        <div th:fragment="formErrorsFragment" class="alert alert-danger"
                             role="alert" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
                        </div>
                        <label th:for="password1" class="form-label">Password</label>
                        <input class="form-control" th:field="*{password1}" type="password"/>
                    </div>
                    <div class="mb-5 col-md-6 offset-4 text-center">
                        <label th:for="password2" class="form-label">Password Check</label>
                        <input class="form-control" th:field="*{password2}" type="password"/>
                    </div>
                </div>
                <div class="mt-2 col-md-6 offset-4 justify-content-center">
                    <button type="submit" class="btn btn-primary me-2">Save changes</button>
                    <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
